<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Flickr pictures from ${date-from} until ${date-to}</title>
    <style>
      body {
        text-align: center;
        font-family: Georgia, Verdana, Helvetica, sans-serif;
      }

      div.photo {
        margin-bottom: 5ex;
      }
      div.description {
        max-width: 50%;
        margin-left: auto;
        margin-right: auto;
        font-family: Georgia, Verdana, Helvetica, sans-serif;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Week <span id="date-from">dateSince</span>
    - <span id="date-to">dateUntil</span>
    (<span id="year-from">yearSince</span>)</h1>

    <div class="photo">
      <a href="Example">
        <img alt="Example ALT text" src="http://example.com/img/url" />
      </a>
      <div class="description">
        <em>Photo description</em>
      </div>
    </div>
  </body>
</html>
